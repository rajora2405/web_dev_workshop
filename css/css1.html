<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p{
            margin:30px;
            border: 1px solid black;
            outline: 5px solid red;
            outline-offset: 30px;
        }
    </style>
</body>
<h2>The outline-offset property</h2>
<p>this paragraph has an outline 30px outside the border edge</p>
</html>
